services:
  db:
    image: postgres:16-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: driftpro
      POSTGRES_PASSWORD: driftpro
      POSTGRES_DB: driftprodb
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: userapp
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db

  bank-webhook:
    build:
      context: .
      dockerfile: Dockerfile
      target: bank-webhook
    ports:
      - "3004:3004"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  pgdata:
